<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Mobile tab navigation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="navigation">
        <div class="img-box">
            <img src="img/1.jpeg" class="active" alt="">
            <img src="img/2.jpeg" class="" alt="">
            <img src="img/3.jpeg" class="" alt="">
            <img src="img/4.jpeg" class="" alt="">
        </div>
        <div class="controls">
            <div class="home">
                <i class="fas fa-house-user"></i>
                <p>Home</p>
            </div>
            <div class="work">
                <i class="fas fa-briefcase"></i>
                <p>Work</p>
            </div>
            <div class="blog">
                <i class="fas fa-book-open"></i>
                <p>Blog</p>
            </div>
            <div class="about-us">
                <i class="fas fa-users"></i>
                <p>Abut us</p>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
